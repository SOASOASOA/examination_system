<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>组织结构</title>
<link rel="stylesheet" type="text/css" href="../layui/css/layui.css">
<script type="text/javascript" src="../layui/layui.js"></script>
<link rel="stylesheet" href="../css/zTreeStyle/zTreeStyle.css" type="text/css">
<style type="text/css">
html, body {
	height: 100%;
	background-color: #fff;
	position: relative;
}

#left_div {
	width: 250px;
	position: absolute;
	top: 0px;
	bottom: 0px;
	border-right: 1.5px solid #DADADA;
}

#right_div {
	position: absolute;
	left: 250px;
	top: 0px;
	bottom: 0px;
	right: 0px;
}

.right_div_head {
	margin-top: 5px;
	height: 45px;
	border-bottom: 1px solid #DADADA;
}

#keyword {
	float: left;
	width: 300px;
}

#keyword {
	margin-left: 5%;
}

.right_div_head .layui-icon {
	font-size: 35px;
	color: #666666;
}

#um_c_bt_createUser {
	float: right;
	margin-right: 10%;
}

.my-layui-btn-none {
	background-color: black;
}
</style>
</head>
<body>
	<div id="left_div">
		<ul id="oaganization_tree" class="ztree"></ul>
	</div>
	<div id="right_div">
		<div class="right_div_head">
			<input id="keyword" type="text" placeholder="请输入搜索关键词" autocomplete="off" class="layui-input"> <i class="layui-icon">&#xe615;</i>
			<button id="um_c_bt_createUser" class="layui-btn layui-btn-normal">添加新用户</button>
		</div>
		<table id="um_c_table" class="layui-table" lay-filter="um_c_table_filter" lay-skin="line"></table>
	</div>
	<script type="text/javascript" src="../javaScript/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../javaScript/cookie_util.js"></script>
	<script type="text/javascript" src="../javaScript/js/global-path.js"></script>
	<script type="text/javascript" src="../javaScript/javascriptUtil.js"></script>
	<script type="text/javascript" src="../javaScript/ztree/jquery.ztree.core.js"></script>
	<script type="text/javascript">
		layui.use(
			[ 'layer', 'form', 'table', 'element' ], function()
			{
				var element = layui.element, layer = layui.layer, form = layui.form, table = layui.table;
				$ = layui.$;
				$(function()
					{
						var str = getCookie("user");// 从Cookie中取出管理员信息
						var data = JSON.parse(str);
						var user_id = null;// 管理员ID
						var zTreeObj;//ztree的全局对象
						var $node_id;//当前节点ID
						var $node_name;//当前节点名称
						var $node_pid;//当前节点的父节点ID
						if (data != null)
							{
								user_id = data.user_id;
							}
						//初始化组织结构树(ztree)
						(function()
							{

								var ajson =
									{
										url : path + "UserManagement/findOrganizationStructureByUserId.do",
										data :
											{
												user_id : user_id
											},
										success : function(result)
											{
												var data = result.data;
												var state = result.state;
												var message = result.message;
												if (state == 0)
													{
														if (data[0].pid == null || typeof data[0].pid == 'undefined')
															{
																$node_name = data[0].name;
																$node_id = data[0].id;
															}
														// zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）		
														var setting =
															{
																data :
																	{
																		simpleData :
																			{
																				enable : true,
																				idKey : "id",
																				pIdKey : "pid",
																				rootPId : ""
																			}
																	},
																callback :
																	{
																		onClick : function(event, treeId, treeNode)
																			{
																				var uos_id = treeNode.id;
																				tableRender(user_id, uos_id);
																			}
																	}
															};
														//初始化组织结构树
														zTreeObj = $.fn.zTree.init($("#oaganization_tree"), setting, data);
													}
												if (state != 0)
													{
														layer.msg(message);
													}
											}
									};
								//自定义AJAX函数
								ajaxReturnJson(ajson);
								//初始化试卷表格
								tableIns = table.render(
									{
										elem : '#um_c_table',
										height : 'full-100',
										url : path + 'UserManagement/findUserInfoByUserID.do' //数据接口
										,
										where :
											{
												user_id : user_id
											},
										method : 'post',
										page : true //开启分页
										,
										cols :
											[
												[ //表头
													{
														type : 'checkbox'
													},
													{
														field : 'RN',
														title : '序号',
														sort : true,
														align : 'center',
													},
													{
														field : 'USER_ACCOUNT',
														title : '账号',
														sort : true,
														align : 'center',
													},
													{
														field : 'USER_NAME',
														title : '姓名',
														align : 'center',
													},
													{
														field : 'USER_CERTIFICAITON_NUM',
														title : '证件号',
														align : 'center',
													},
													{
														field : 'USER_COMPANY',
														title : '单位',
														align : 'center',
													},
													{
														field : 'USER_ACCOUNT_STATE',
														title : '是/否启动',
														align : 'center',
													},
													{
														field : 'ROLE_NAME',
														title : '用户角色',
														align : 'center',
													},
													{
														field : 'PERMISSION',
														title : '用户权限',
														align : 'center',
														event : 'update'
													}] ],
										limit : 10,
										request :
											{
												pageName : 'page' //页码的参数名称，默认：page
												,
												limitName : 'limit' //每页数据量的参数名，默认：limit
											},
										response :
											{
												statusName : 'state' //数据状态的字段名称，默认：code
												,
												msgName : '' //状态信息的字段名称，默认：msg
												,
												countName : 'total' //数据总数的字段名称，默认：count
												,
												dataName : 'data' //数据列表的字段名称，默认：data
											},
										done : function(res, curr, count)//异步请求数据的回调
											{
												var state = res.state;
												if (state == 0)
													{
														var $tr = $('table t');
														console.log($tr.length);
													}
												if (state != 0)
													{
														layer.msg('暂无用户数据');
													}

											}
									});
							})();
						//前端搜索,快速定位搜索框
						$("#keyword").bind('input propertychange', function()
							{
								$('tr[data-index]').hide().filter(":contains(" + $(this).val() + ")").show();
							})
						//监听单元格事件
						table.on('tool(um_c_table_filter)', function(obj)
							{
								var data = obj.data;
								if (obj.event === 'update')
									{
										if (data.PERMISSION == '无权限')
											{
												return false;
											}
										
									}
							});
					})
				//表格重载
				function tableRender(user_id, uos_id)
					{
						tableIns.reload(
							{
								url : path + 'UserManagement/findUserInfoByUosID.do' //数据接口
								,
								where :
									{ //设定异步数据接口的额外参数
										user_id : user_id,
										uos_id : uos_id
									},
								page :
									{
										curr : 1
									//重新从第 1 页开始
									}
							});
					}
			});
	</script>
</body>


</html>
